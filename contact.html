<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sous les cerisiers</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style-contact.css">
</head>
<body>
    <!-- CONTACT SECTION -->
<section id="navbar"></section>

<section id="contact" class="container">
    <div class="contact main-section">
        <h2 class="sectiontitle">Contact</h2>
        <p>Les déplacements à domicile se font dans un rayon de 30 kilomètres autour de l'Isle Jourdain.</p>
        <div class="contact__cards">
            <div class="contact__cards--item leftanim">
                <img src="img/icons/letter.png" alt="icone de mail">
                <p>lolimeglet@gmail.com</p>
            </div>
            <div class="contact__cards--item rightanim">
                <img src="img/icons/phone.png" alt="icone de téléphone">
                <p>07 76 73 91 68</p>
            </div>
        </div>
        <div class="contact__map">
            <iframe class="frame" SameSite=Strict
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d77726.1031787214!2d1.0593879363830565!3d43.6166683321387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a94fc06def2fff%3A0x440fe6f20e5dd7be!2s32600%20L&#39;Isle-Jourdain!5e0!3m2!1sfr!2sfr!4v1618313450798!5m2!1sfr!2sfr"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</section>

<section id="footer"></section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src="JS/app.js"></script>
</body>
</html>
